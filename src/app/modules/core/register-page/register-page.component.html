<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register for Irene's Farmers Market">
    <title>Register</title>
</head>
<body>

    <header>
        <h1>Irene's Farmers Market</h1>
    </header>

    <main>
        <div class="register-container">
            <h2>Register</h2>
            <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" ngModel required />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" ngModel required />
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" ngModel appPhoneValidator required />
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" ngModel required />
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" ngModel required />
                </div>
                <div class="form-group">
                    <label for="province">Province</label>
                    <input type="text" id="province" name="province" ngModel required />
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" ngModel required />
                </div>
                <div class="form-group terms">
                    <input type="checkbox" id="terms" name="terms" ngModel required />
                    <label for="terms">I agree to the terms</label>
                </div>
                <button type="submit" [disabled]="!registerForm.valid">Submit</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Irenes Farmers Markt. All rights reserved.</p>
    </footer>

</body>
</html>
